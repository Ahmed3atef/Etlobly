{% extends "base.html" %}

{% block body %}
<div class="container">
    <h2>Reset Your Password</h2>
    <p>Please enter your new password below.</p>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Reset Password</button>
    </form>
    <p><a href="{% url 'account_login' %}">Back to Login</a></p>
</div>
{% endblock %}
